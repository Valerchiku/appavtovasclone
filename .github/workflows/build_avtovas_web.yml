name: Build Avtovas_Web

on: 
    push:
        branches: [ dev, master ]
        paths: 
            - 'avtovas_web/**'
    pull_request:
        branches: [ dev, master ]
        paths: 
            - 'avtovas_web/**'

defaults: 
    run: 
        working-directory: ./avtovas_web

    
jobs: 
    build: 
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            
            - name: Install latest Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: '3.10.0'
                channel: 'stable'
                cache: true
            
            - name: Initialize
              run: |
                flutter pub get

            - name: Check dependencies
              run: |
                flutter pub outdated
            
            - name: Analyze
              run: |
                flutter analyze
            
            - name: Test
              run: |
                flutter test

            - name: Build Web
              run: |
                flutter build web