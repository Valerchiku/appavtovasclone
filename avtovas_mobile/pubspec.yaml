name: avtovas_mobile
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  bot_toast: ^4.0.4
  collection: ^1.17.2
  common:
    path: ../common
  cupertino_icons: ^1.0.2
  core:
    path: ../core
  equatable: 2.0.5
  fast_immutable_collections: ^9.1.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_keyboard_visibility: ^5.4.1
  flutter_secure_storage: ^9.0.0
  get_it: ^7.6.4
  go_router: 10.1.2
  intl: ^0.18.1
  shimmer: ^3.0.0
  field_suggestion: ^0.2.5
  connectivity_plus: ^4.0.2
  http: ^1.1.0
  wtf_sliding_sheet: ^1.1.2
  postgres: ^2.6.2
  country_code_picker: ^3.0.0
  flutter_masked_text2: ^0.9.1
  extended_phone_number_input: ^1.0.2
  encrypt: ^5.0.3

dev_dependencies:
  dart_code_metrics_presets: ^2.3.0
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^5.0.0+1
  rxdart: 0.27.7

flutter:

  uses-material-design: true

  assets:
    - assets/vector/
    - assets/images/

  fonts:
    - family: Avtovas
      fonts:
        - asset: assets/fonts/Avtovas_Normal.ttf
          style: normal
        - asset: assets/fonts/Avtovas_Bold.ttf
          weight: 500
        - asset: assets/fonts/Avtovas_W_700.ttf
          weight: 700
        - asset: assets/fonts/Avtovas_Italic.ttf
          style: italic
