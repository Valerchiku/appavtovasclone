name: avtovas_mobile
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  bot_toast: ^4.0.4
  collection: ^1.17.1
  common:
    path: ../common
  cupertino_icons: ^1.0.2
  core:
    path: ../core
  equatable: 2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_keyboard_visibility: ^5.4.1
  get_it: ^7.6.0
  go_router: 10.0.0
  intl: ^0.18.0
  shimmer: ^3.0.0
  field_suggestion: ^0.2.5

dev_dependencies:
  # Package depends on http 0.13.5 until migration request to 1.1.0 is merged - import commented out
  # dart_code_metrics: ^5.7.5
  dart_code_metrics_presets: ^1.0.1
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^5.0.0+1
  rxdart: 0.27.7

flutter:

  uses-material-design: true

  assets:
    - assets/vector/
    - assets/images/

  fonts:
    - family: Avtovas
      fonts:
        - asset: assets/fonts/Avtovas_Normal.ttf
          style: normal
        - asset: assets/fonts/Avtovas_Bold.ttf
          weight: 500
        - asset: assets/fonts/Avtovas_W_700.ttf
          weight: 700
        - asset: assets/fonts/Avtovas_Italic.ttf
          style: italic
