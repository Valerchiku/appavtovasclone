name: avtovas_mobile
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  common:
    path: ../common
  cupertino_icons: ^1.0.2
  core:
    path: ../core
  flutter_svg: ^2.0.7

dev_dependencies:
  # Package depends on http 0.13.5 until migration request to 1.1.0 is merged - import commented out
  # dart_code_metrics: ^5.7.5
  dart_code_metrics_presets: ^2.1.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^5.0.0+1

flutter:

  uses-material-design: true

  assets:
    - 'assets/images/background.png'
    - 'assets/images/logo.svg'
    - 'assets/images/toggle.svg'
    - 'assets/images/recent.svg'
    - 'assets/images/date_picker.svg'