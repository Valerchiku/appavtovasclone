name: avtovas_web
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter_web_plugins:
    sdk: flutter
  common:
    path: ../common
  cupertino_icons: ^1.0.2
  core:
    path: ../core
  firebase_core: ^2.21.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  flutter_svg: ^2.0.7
  url_launcher: ^6.1.14
  flutter_expandable_fab: ^2.0.0
  back_button_interceptor: ^7.0.0
  equatable: 2.0.5
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3
  country_code_picker: ^3.0.0
  easy_autocomplete: ^1.6.0
  fast_immutable_collections: ^9.1.6
  postgres: ^2.6.2
  collection: ^1.17.2
  bot_toast: ^4.1.3
  go_router: ^10.2.0
  cloud_firestore: ^4.12.2
  universal_html: ^2.2.4
  pdf: ^3.10.4
  mailer: ^6.0.1
  intl: ^0.18.1

dev_dependencies:
  dart_code_metrics_presets: ^2.3.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^5.0.0+1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/vector/
  
  fonts:
    - family: Avtovas
      fonts:
        - asset: assets/fonts/Avtovas_Normal.ttf
          style: normal
        - asset: assets/fonts/Avtovas_Bold.ttf
          weight: 500
        - asset: assets/fonts/Avtovas_W_700.ttf
          weight: 700
        - asset: assets/fonts/Avtovas_Italic.ttf
          style: italic
